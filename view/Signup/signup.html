<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <body>

    <!-- Crawl time to load page -->
    <div class="card-header text-dark">
      <div><small class="text-secondary d-flex justify-content-end" id="load"></small></div> 
    </div>

    <!-- Sigin up form -->
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
              <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card border-0 shadow">
                  <div class="card-body">
                    <h1 class="text-center">Sign Up</h1>
                    <form onsubmit="signup(event)" >
                      <input type="text" name="name"  class="form-control my-4 py-2" placeholder="Username" required/>
                      <input type="email" name="email"  class="form-control my-4 py-2" placeholder="Email" required/>
                      <input type="password" name="password"  class="form-control my-4 py-2" placeholder="Password" required/>
                      <div class="text-center mt-3">
                        <button class="btn btn-primary">Sign Up</button><br/><br/>
                        <a href="../Signin/signin.html" class="nav-link">Signin If already a User</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
